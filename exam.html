        function initializeExam() {
            try {
                // Make sure we have enough questions
                if (examQuestions.multipleChoice.length < 50) {
                    throw new Error('Not enough multiple choice questions');
                }
                if (examQuestions.identification.length < 30) {
                    throw new Error('Not enough identification questions');
                }
                if (examQuestions.trueFalse.length < 20) {
                    throw new Error('Not enough true/false questions');
                }

                // Select exactly 60 MC, 20 ID, and 20 T/F questions
                const selectedMC = shuffleArray(examQuestions.multipleChoice).slice(0, 50);
                const selectedID = shuffleArray(examQuestions.identification).slice(0, 30);
                const selectedTF = shuffleArray(examQuestions.trueFalse).slice(0, 20);

                // Combine and shuffle all questions
                examState.questions = shuffleArray([...selectedMC, ...selectedID, ...selectedTF]);
                
                // Verify we have exactly 100 questions
                if (examState.questions.length !== 100) {
                    throw new Error('Incorrect number of questions selected');
                }

                examState.userAnswers = new Array(examState.questions.length).fill(null);
                
                // Start timer
                startTimer();
                
                // Display first question
                displayQuestion();

                // Set up event listeners
                document.getElementById('exam-prev-btn').addEventListener('click', previousQuestion);
                document.getElementById('exam-next-btn').addEventListener('click', nextQuestion);
                document.getElementById('exam-submit-btn').addEventListener('click', submitExam);

                // Add keyboard navigation
                document.addEventListener('keydown', handleKeyPress);

                console.log('Exam initialized with:', {
                    totalQuestions: examState.questions.length,
                    multipleChoice: selectedMC.length,
                    identification: selectedID.length,
                    trueFalse: selectedTF.length
                });
            } catch (error) {
                console.error('Error initializing exam:', error);
                alert('There was an error loading the exam questions. Please try again. Error: ' + error.message);
            }
        }

        function handleKeyPress(event) {
            if (event.key === 'ArrowLeft' && !document.getElementById('exam-prev-btn').disabled) {
                previousQuestion();
            } else if (event.key === 'ArrowRight' && document.getElementById('exam-next-btn').style.display !== 'none') {
                nextQuestion();
            }
        }

        function displayQuestion() {
            const question = examState.questions[examState.currentQuestion];
            const container = document.getElementById('exam-question-container');

            // Update progress
            document.getElementById('exam-progress').textContent = 
                `Question ${examState.currentQuestion + 1} of ${examState.questions.length}`;

            let html = `
                <div class="question">
                    <div class="question-type">
                        ${question.type === 'multiple-choice' ? 'Multiple Choice' : 
                          question.type === 'identification' ? 'Identification' : 'True or False'}
                    </div>
                    <h4>${question.question}</h4>
            `;

            if (question.type === 'multiple-choice') {
                html += '<div class="options">';
                question.options.forEach((option, index) => {
                    const isSelected = examState.userAnswers[examState.currentQuestion] === index;
                    const letter = String.fromCharCode(65 + index);
                    html += `
                        <div class="option ${isSelected ? 'selected' : ''}" 
                             onclick="selectOption(${index})">
                            <span class="option-letter">${letter}</span> ${option}
                        </div>
                    `;
                });
                html += '</div>';
            } else if (question.type === 'identification') {
                const userAnswer = examState.userAnswers[examState.currentQuestion] || '';
                html += `
                    <input type="text" 
                           class="identification-input"
                           placeholder="Type your answer here..."
                           value="${userAnswer}"
                           onchange="updateIdentificationAnswer(event)">
                    <button class="hint-btn" onclick="toggleHint()">
                        <i class="fas fa-lightbulb"></i> Show Hint
                    </button>
                    <div class="hint-container" style="display: none;">
                        <i class="fas fa-lightbulb"></i> ${question.hint}
                    </div>
                `;
            } else { // True/False
                html += '<div class="options true-false-options">';
                ['True', 'False'].forEach((option, index) => {
                    const isSelected = examState.userAnswers[examState.currentQuestion] === (index === 0);
                    html += `
                        <div class="option ${isSelected ? 'selected' : ''}" 
                             onclick="selectTrueFalse(${index === 0})">
                            ${option}
                        </div>
                    `;
                });
                html += '</div>';
            }

            html += '</div>';
            container.innerHTML = html;

            // Focus on input for identification questions
            if (question.type === 'identification') {
                container.querySelector('.identification-input')?.focus();
            }

            updateControls();
            updateProgress();
        }

        function selectOption(index) {
            examState.userAnswers[examState.currentQuestion] = index;
            displayQuestion();
        }

        function updateIdentificationAnswer(event) {
            examState.userAnswers[examState.currentQuestion] = event.target.value.trim().toUpperCase();
        }

        function selectTrueFalse(value) {
            examState.userAnswers[examState.currentQuestion] = value;
            displayQuestion();
        }

        function toggleHint() {
            const hintContainer = document.querySelector('.hint-container');
            const hintBtn = document.querySelector('.hint-btn');
            if (hintContainer.style.display === 'block') {
                hintContainer.style.display = 'none';
                hintBtn.innerHTML = '<i class="fas fa-lightbulb"></i> Show Hint';
            } else {
                hintContainer.style.display = 'block';
                hintBtn.innerHTML = '<i class="fas fa-lightbulb"></i> Hide Hint';
            }
        }

        function updateControls() {
            const prevBtn = document.getElementById('exam-prev-btn');
            const nextBtn = document.getElementById('exam-next-btn');
            const submitBtn = document.getElementById('exam-submit-btn');

            prevBtn.disabled = examState.currentQuestion === 0;
            
            if (examState.currentQuestion === examState.questions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'block';
            } else {
                nextBtn.style.display = 'block';
                submitBtn.style.display = 'none';
            }
        }

        function startTimer() {
            const timerDisplay = document.getElementById('exam-timer');
            examState.timerInterval = setInterval(() => {
                examState.timeRemaining--;
                const minutes = Math.floor(examState.timeRemaining / 60);
                const seconds = examState.timeRemaining % 60;
                timerDisplay.textContent = `Time Remaining: ${minutes}:${seconds.toString().padStart(2, '0')}`;

                if (examState.timeRemaining <= 0) {
                    clearInterval(examState.timerInterval);
                    submitExam(true);
                }
            }, 1000);
        }

        function previousQuestion() {
            if (examState.currentQuestion > 0) {
                examState.currentQuestion--;
                displayQuestion();
            }
        }

        function nextQuestion() {
            if (examState.currentQuestion < examState.questions.length - 1) {
                examState.currentQuestion++;
                displayQuestion();
            }
        }

        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        function submitExam(isTimeout = false) {
            clearInterval(examState.timerInterval);
            examState.isExamComplete = true;
            
            let score = 0;
            const results = examState.questions.map((question, index) => {
                const userAnswer = examState.userAnswers[index];
                let isCorrect = false;
                
                if (question.type === 'multiple-choice') {
                    isCorrect = userAnswer === question.correct;
                } else if (question.type === 'identification') {
                    isCorrect = userAnswer && userAnswer.toUpperCase() === question.answer.toUpperCase();
                } else { // true-false
                    isCorrect = userAnswer === question.answer;
                }
                
                if (isCorrect) score++;
                
                return {
                    question,
                    userAnswer,
                    isCorrect
                };
            });

            const percentage = Math.round((score / examState.questions.length) * 100);
            const passed = percentage >= 75;

            const container = document.getElementById('exam-question-container');
            container.innerHTML = `
                <div class="result-container">
                    <h2>${isTimeout ? 'Time\'s Up!' : 'Exam Complete'}</h2>
                    <div class="score">${percentage}%</div>
                    <div class="pass-fail ${passed ? 'pass' : 'fail'}">
                        ${passed ? 'PASSED' : 'FAILED'}
                    </div>
                    <p>You got ${score} out of ${examState.questions.length} questions correct.</p>
                    <button class="exam-btn" onclick="showReview()">
                        <i class="fas fa-search"></i> Review Answers
                    </button>
                </div>
            `;

            document.querySelector('.exam-controls').style.display = 'none';
            
            // Save results to localStorage
            localStorage.setItem('examResults', JSON.stringify({
                score: percentage,
                passed,
                timeSpent: 7200 - examState.timeRemaining,
                date: new Date().toISOString(),
                results
            }));
        }

        function showReview() {
            const results = JSON.parse(localStorage.getItem('examResults')).results;
            const container = document.getElementById('exam-question-container');
            
            let html = '<div class="review-container">';
            
            results.forEach((result, index) => {
                const { question, userAnswer, isCorrect } = result;
                
                html += `
                    <div class="review-item ${isCorrect ? 'correct' : 'incorrect'}">
                        <div class="question-type">
                            ${question.type === 'multiple-choice' ? 'Multiple Choice' : 
                              question.type === 'identification' ? 'Identification' : 'True or False'}
                        </div>
                        <h4>Question ${index + 1}: ${question.question}</h4>
                `;

                if (question.type === 'multiple-choice') {
                    html += '<div class="answer-status">';
                    html += `Your Answer: <span class="${isCorrect ? 'correct-answer' : 'incorrect-answer'}">
                        ${userAnswer !== null ? question.options[userAnswer] : 'No answer'}</span><br>`;
                    if (!isCorrect) {
                        html += `Correct Answer: <span class="correct-answer">
                            ${question.options[question.correct]}</span>`;
                    }
                    html += '</div>';
                } else if (question.type === 'identification') {
                    html += '<div class="answer-status">';
                    html += `Your Answer: <span class="${isCorrect ? 'correct-answer' : 'incorrect-answer'}">
                        ${userAnswer || 'No answer'}</span><br>`;
                    if (!isCorrect) {
                        html += `Correct Answer: <span class="correct-answer">${question.answer}</span>`;
                    }
                    html += '</div>';
                    if (question.hint) {
                        html += `<div class="explanation">Hint: ${question.hint}</div>`;
                    }
                } else { // true-false
                    html += '<div class="answer-status">';
                    html += `Your Answer: <span class="${isCorrect ? 'correct-answer' : 'incorrect-answer'}">
                        ${userAnswer === null ? 'No answer' : userAnswer ? 'True' : 'False'}</span><br>`;
                    if (!isCorrect) {
                        html += `Correct Answer: <span class="correct-answer">
                            ${question.answer ? 'True' : 'False'}</span>`;
                    }
                    html += '</div>';
                    if (question.explanation) {
                        html += `<div class="explanation">${question.explanation}</div>`;
                    }
                }

                html += '</div>';
            });

            html += `
                <button class="exam-btn" onclick="window.location.href='index.html'" style="margin-top: 2rem;">
                    <i class="fas fa-home"></i> Return to Home
                </button>
            `;

            container.innerHTML = html;
        }

        function updateProgress() {
            const progress = ((examState.currentQuestion + 1) / examState.questions.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
        }

        // Initialize exam when page loads
        document.addEventListener('DOMContentLoaded', () => {
            try {
                initializeExam();
                // Display student info if available
                const studentName = localStorage.getItem('studentName');
                const studentId = localStorage.getItem('studentId');
                if (studentName && studentId) {
                    document.getElementById('studentName').textContent = studentName;
                    document.getElementById('studentId').textContent = `ID: ${studentId}`;
                }
            } catch (error) {
                console.error('Error initializing exam:', error);
                alert('There was an error loading the exam questions. Please refresh the page.');
            }
        });
